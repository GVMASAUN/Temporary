<ng-container *ngFor="let field of fields">
     <span *ngIf="field.label">{{field.label}}</span>
    <ng-container *ngIf="field.type === 'checkbox'; else radio"></ng-container>
    <ng-template #radio>
        <ng-container *ngIf="field.type === 'radio'; else date"></ng-container>
    </ng-template>
    <ng-template #date>
        <ng-container *ngIf="field.type === 'date'; else textArea">
            <input vdsInput [value]="data[field.key] | date" [disabled]="true"/>
        </ng-container>
    </ng-template>
    <ng-template #textArea>
        <ng-container *ngIf="field.type === 'textArea'; else input">
            <textarea
                vdsInput
                [autoGrow]="false"
                [value]="data[field.key]"
                [disabled]="true"
            ></textarea>
        </ng-container>
    </ng-template>

    <ng-template #input>
        <input vdsInput [value]="data[field.key]" [disabled]="true"/>
    </ng-template>
</ng-container>
