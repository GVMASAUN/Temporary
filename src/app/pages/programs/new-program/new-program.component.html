<app-header>
  <div class="sections">
    Sections
    <vds-badge
      [type]="badgeType[basicsTabActive ? 'NEUTRAL' : 'STATUS']"
      class="button"
      (click)="selectTab(true)"
      (keydown.enter)="selectTab(true)"
    >
      <svg
        vds-icon
        [icon]="basicsTabActive ? 'circle-filled' : 'circle-empty'"
        [tiny]="true"
      ></svg>
      Basics
    </vds-badge>
    <vds-badge
      [type]="badgeType[basicsTabActive ? 'STATUS' : 'NEUTRAL']"
      class="button"
      (click)="selectTab(false)"
      (keydown.enter)="selectTab(false)"
    >
      <svg
        vds-icon
        [icon]="basicsTabActive ? 'circle-empty' : 'circle-filled'"
        [tiny]="true"
      ></svg>
      Program Builder
    </vds-badge>
  </div>
</app-header>

<router-outlet></router-outlet>
