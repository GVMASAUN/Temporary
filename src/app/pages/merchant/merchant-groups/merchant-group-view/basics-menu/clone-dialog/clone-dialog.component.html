<div>
  <vds-linear-progress *ngIf="isLoading"></vds-linear-progress>
  <div vds-dialog-card-head>
    <h2 vds-dialog-card-head-title>
      Clone group
    </h2>
  </div>

  <div vds-dialog-card-body>
    <vds-form-field>
      <label vdsLabel>Name of group</label>
      <input
        vdsInput
        [value]="newGroupName"
        #nameInput
        (input)="newGroupName = nameInput.value"
        (keydown.enter)="newGroupName ? handleSubmit() : ''"
      />
    </vds-form-field>
    <vds-form-field>
      <label vdsLabel>Description</label>
      <textarea
        vdsInput
        [value]="description"
        #descriptionInput
        (input)="description = descriptionInput.value"
        (keydown.enter)="newGroupName ? handleSubmit() : ''"
      ></textarea>
    </vds-form-field>
    <!-- <p vdsErrorMessage [show]="true">
      {{ errorMsg }}
    </p> -->
  </div>

  <div vds-dialog-card-footer>
    <vds-button-group direction=right>
      <button role="button" vds-button (click)="handleSubmit()" [disabled]="!newGroupName">
        Clone
      </button>

      <button role="button"
        id="close-button"
        vds-button
        [color]="ButtonColor.SECONDARY"
        (click)="this.dialogRef.close({ action: 'close' })"
      >
        Close
      </button>
    </vds-button-group>
  </div>
</div>
