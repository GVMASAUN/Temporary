<app-header
    screenTitle="Create {{PAY_WITH_POINT.name}} - {{ tabs[selectedTabIndex] }}"
    [headerHeight]="46"
  ></app-header>

  <div class="tabs-section">
    <ul
      vds-tab-list
      [orientation]="TabsOrientation.HORIZONTAL"
      (selectedIndexChange)="onTabChange()"

    >
      <li vds-tab-item *ngFor="let tab of tabs; let tabIndex = index">
        <button role="button" 
          vdsTab
          [selected]="selectedTabIndex === tabIndex"
          (focus)="selectedTabIndex = tabIndex"
        >
          {{ tab }}
        </button>
      </li>
    </ul>
  </div>

  <div class="row">
    <app-pay-with-point-details
      [id]="this.functionService.getTabId(viewName, selectedTabIndex, PayWithPointStep.Details)"
      [attr.aria-label]="this.functionService.getTabLabelledById(viewName, selectedTabIndex, PayWithPointStep.Details)"
      [mode]="Mode.Create" 
      [planForm]="planForm"
    ></app-pay-with-point-details>
  </div>

  <app-footer [overlay]="false" >
    <vds-button-group>
        <button 
          vds-button
          role="button" 
          [color]="ButtonColor.PRIMARY" 
          (click)="handleSubmit()"
        >
          Save
        </button>
  
        <button 
          vds-button
          role="button"  
          [color]="ButtonColor.SECONDARY"
          (click)="handleSubmit(true)"
        >
          Save & Exit
        </button>

    </vds-button-group>
  
    <vds-button-group>
      <button 
        vds-button
        role="button"
        [color]="ButtonColor.TERTIARY"
        (click)="payWithPointService.navigateToListPage()"
      >
        Cancel
      </button>
    </vds-button-group>
  </app-footer>
<app-progress-spinner></app-progress-spinner>
